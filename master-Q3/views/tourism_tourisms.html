<script type="text/javascript" src="/common/js/zepto.min.js"></script>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    // 针对uc横竖屏rem html没有重绘的问题
                    var style;
                    if (style = document.getElementById("forhtml")) {
                        style.parentNode.removeChild(style);
                    }
                    style = document.createElement("style");
                    style.id = "forhtml";
                    document.head.appendChild(style);
                    style.appendChild(document.createTextNode("html{font-size:" + 20 * (clientWidth / 320) + "px !important;}"));
                };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
        var a = document.getElementsByTagName('a');
        for (var i = 0; i < a.length; i++) {
            a[i].addEventListener('touchstart', function () {
            }, false);
        }
    })(document, window);
    $(document).ready(function () {
        // 点击返回按钮
        $('header .back').click(function (e) {
            history.go(-1);
        });
        var $alertwrap;

        function QRcodeAlert(src) {
            var html = '<div class="QRCode-wrap"><div class="QRCode-content"><div class="title">将二维码出示给行车助理即完成车票验证验证</div><div class="qrcode"><img src="'
                    + src + '" alt=""/></div></div><div class="mask"></div></div>';
            $alertwrap = $(html);
            $(document.body).append($alertwrap);
            $alertwrap.find('.mask').click(function (e) {
                $alertwrap.remove();
            });
        }

        $('.qrCode img').on('click', function (e) {
            QRcodeAlert($(this).attr('src'));
        });
    });
</script>
