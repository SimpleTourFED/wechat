<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>简途供应商系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/newAdmin/css/main.scss">
</head>
<body ng-controller="login" style="background-color: #F3F5F7">
<div class="login-wrap retrieve">
    <img src="/newAdmin/images/logo.png">
    <div class="login-container">
        <div class="login-header">
            简途供应商系统
        </div>
        <div class="login-content">
            <div class="login-item captcha">
                <span class="login-item-text">
                    手机号
                </span>
                <input type="text">
                <button>发送验证码</button>
            </div>
            <div class="login-item">
                    <span class="login-item-text">
                        验证码
                    </span>
                <input type="password">
            </div>
            <div class="login-item">
                    <span class="login-item-text">
                        新密码
                    </span>
                <input type="password">
            </div>
            <div class="login-item">
                    <span class="login-item-text">
                        确认新密码
                    </span>
                <input type="password">
            </div>
            <button class="login-button" st-hover="">
                <span>确定</span>
            </button>
            <div class="login-footer-link">
                <a href="/user/toGetPwdPage">忘记密码</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/common/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/common/js/angular.min.js"></script>
<script type="text/javascript" src="/newAdmin/js/ngPlugin.js"></script>
<script>
    var app = angular.module('app',['ngPlugin']);
    app.controller('login',['$scope','$http','$interval',function ($scope,$http,$interval) {
        $scope.checkbox = true;
    }])
</script>
</body>
</html>
