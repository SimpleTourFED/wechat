<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>简途旅行</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/common/css/viewImg.scss">
</head>
<body>
    <button>click</button>

    <script src="/common/js/zepto.min.js"></script>
    <script src="/common/js/viewImg.js"></script>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        var style;
                        if (style = document.getElementById("forhtml")) {
                            style.parentNode.removeChild(style);
                        }
                        style = document.createElement("style");
                        style.id = "forhtml";
                        document.head.appendChild(style);
                        style.appendChild(document.createTextNode("html{font-size:" + 20 * (clientWidth / 320) + "px !important;}"));
                        docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                    };
            if (!doc.addEventListener) return;
            recalc();
            document.body.style.visibility = 'visible';
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
        $('button').click(function () {
            $.viewImg([
'http://img05.tooopen.com/images/20150202/sy_80219211654.jpg',
'http://img04.tooopen.com/images/20130701/tooopen_10055061.jpg',
'http://img04.tooopen.com/images/20121109/tooopen_201211091418005900.jpg',
'http://img04.tooopen.com/images/20121108/tooopen_201211081404152520.jpg'
            ],2)
        })
    </script>

</body>
</html>
