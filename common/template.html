<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>简途旅行</title>
        <meta name="format-detection" content="telephone=no" />
        <meta name="wap-font-scale" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/common/css/base.scss" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="page-group">
            <!--一个页面,如果有多个就是多个page,要首先显示的需要加上page-current类-->
            <div class="page page-current">
                <!--每个page的页头-->
                <header>
                    <div class="center">我的行程</div>
                </header>
                <!--每个page的页脚-->
                <footer></footer>
                <!--内容区域-->
                <div class="page-content">
                    <a href="#">11111</a>
                </div>
            </div>
        </div>
        <!--<div class="alert-msg in">这里是错误提示</div>-->
        <script>
            (function (doc, win) {
                var docEl = doc.documentElement,
                        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                        recalc = function () {
                            var clientWidth = docEl.clientWidth;
                            if (!clientWidth) return;
                            var style;
                            if (style = document.getElementById("forhtml")) {
                                style.parentNode.removeChild(style);
                            }
                            style = document.createElement("style");
                            style.id = "forhtml";
                            document.head.appendChild(style);
                            style.appendChild(document.createTextNode("html{font-size:" + 20 * (clientWidth / 320) + "px !important;}"));
                            docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                        };
                if (!doc.addEventListener) return;
                recalc();
                document.body.style.visibility = 'visible';
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
        </script>
        <script src="/common/js/zepto.min.js"></script>
        <script src="/common/js/base.js"></script>
        <script>
            $('a').click(function (e) {
                e.preventDefault();
                $.confirm({title:'这里是标题',
                    detail : ['这里是描述'],
                    yes : '确定',
                    cancel: false})
            })

        </script>
    </body>
</html>
